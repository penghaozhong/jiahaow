<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码</title>
    <link rel="stylesheet" href="/jiahaow/res/jquery.mobile-1.4.5.css">
    <script src="/jiahaow/res/jquery-1.11.3.min.js"></script>
    <script src="/jiahaow/res/jquery.mobile-1.4.5.min.js"></script>
    <script src="/jiahaow/res/jquery.validate.js"></script>
    <script>
        $(document).ready(function() {
            $( "form" ).validate({
                messages: {
                    oldpassword: {
                        oldpassword: '手机号不能为空!'
                    },
                    newpassword: {
                        newpassword: '手机验证码不能为空!'
                    },
                    newpassword_1: {
                        newpassword_1: '密码不能为空!'
                    }
                },
                rules: {
                    oldpassword: {
                        required: true
                    },
                    newpassword: {
                        required: true
                    },
                    newpassword_1: {
                        required: true
                    }
                },
                errorPlacement: function( error, element ) {
                    element[0].placeholder = error[0].innerHTML
                }
            });
        });
    </script>
</head>
<body>
<div data-role="page">
    <div data-role="header"  class="ui-header" style="height:50px;color: white;background-color:#2389da;text-shadow:0 0 0;border-top: 0px; ">
        <div class="ui-title ui-btn-left" style="font-size: 16px;font-weight:normal">
            <a href="http://192.168.1.103:9090/jiahaow/html/my/memberCenter/memberCenter.html" style="color: white;font-size: 16px;font-weight:normal;text-decoration:none;">返回</a></div>
        <div  class="ui-title" style="font-size: 1.5em;padding: 0.4em 0;">修改密码</div>
    </div>
    <div role="main" class="ui-content">
        <style type="text/css">
            #savediv .ui-btn,
            .ui-btn:visited  {
                background-color: #2389da;
                border-color: #ddd;
                color: white ;
                text-shadow: none ;
                font-weight: normal;
            }
        </style>
        <form  id="form" method="post" action="#">
            <input name="oldpassword" style="line-height: 1.9em;" id="oldpassword" placeholder="请输入原密码" value="" type="text">
            <input name="newpassword" style="line-height: 1.9em;" id="newpassword" placeholder="请输入新密码，6-16个字符，区分大小写" value="" type="text">
            <input name="newpassword_1" style="line-height: 1.9em;" id="newpassword_1" placeholder="请再次输入新密码" value="" type="text">
            <div id="savediv">
                <input type="submit"  value="保&nbsp;存">
            </div>
        </form>
    </div>
</div>
</body>
</html>
