        <style type="text/css">
            #save .ui-btn,
            .ui-btn:visited  {
                background-color: #2389da;
                border-color: #ddd;
                color: white ;
                text-shadow: none ;
                font-weight: normal;

        <form  id="form" method="post" action="#">
            <div class="ui-field-contain">
                <div class="ui-grid-a" >
                    <div class="ui-block-a" style="width: 30%;margin: 20px 0px -7px 0px">
                        <label for="fname">用户名:</label>
                    </div>
                    <div class="ui-block-b" style="width: 70%;"  data-role="controlgroup">
                        <input type="text" name="fname" id="fname" value="18500505017" readonly>
                    </div>
                </div>
                <div class="ui-grid-a" >
                    <div class="ui-block-a" style="width: 30%;margin: 20px 0px -7px 0px">
                        <label for="lname">真实姓名:</label>
                    </div>
                    <div class="ui-block-b" style="width: 70%;"  data-role="controlgroup">
                        <input type="text" name="lname" id="lname" value="peng">
                    </div>
                </div>
                <div class="ui-grid-a" >
                    <div class="ui-block-a" style="width: 30%;margin: 20px 0px -7px 0px">
                        <label for="lname">性别:</label>
                    </div>
                    <div class="ui-block-b" style="width: 70%;"  data-role="controlgroup">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <label for="male">男性</label>
                            <input type="radio" name="gender" id="male" value="male" checked>
                            <label for="female">女性</label>
                            <input type="radio" name="gender" id="female" value="female">
                        </fieldset>
                    </div>
                </div>
                <div class="ui-grid-a" >
                    <div class="ui-block-a" style="width: 30%;margin: 20px 0px -7px 0px">
                        <label for="fname">手机号:</label>
                    </div>
                    <div class="ui-block-b" style="width: 70%;"  data-role="controlgroup">
                        <input type="text" name="fname" id="fname" value="18500505017">
                    </div>
                </div>
                <div class="ui-grid-a" >
                    <div class="ui-block-a" style="width: 30%;margin: 20px 0px -7px 0px">
                        <label for="fname">出生日期:</label>
                    </div>
                    <div class="ui-block-b" style="width: 70%;"  data-role="controlgroup">
                        <input name="birth" style="line-height: 1.9em;" id="birth" placeholder="请选择出生日期" value="" type="date">
                    </div>
                </div>
                <div class="ui-grid-a" >
                    <div class="ui-block-a" style="width: 30%;margin: 20px 0px -7px 0px">
                        <label for="fname">工作单位:</label>
                    </div>
                    <div class="ui-block-b" style="width: 70%;"  data-role="controlgroup">
                        <input name="work" style="line-height: 1.9em;" id="work"  value="" type="text">
                    </div>
                </div>
            </div>
