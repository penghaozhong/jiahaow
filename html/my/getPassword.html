<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>找回密码</title>
    <link rel="stylesheet" href="/jiahaow/res/jquery.mobile-1.4.5.css">
    <script src="/jiahaow/res/jquery-1.11.3.min.js"></script>
    <script src="/jiahaow/res/jquery.mobile-1.4.5.min.js"></script>
    <script src="/jiahaow/res/jquery.validate.js"></script>
    <script>
        $(document).ready(function() {
            $( "form" ).validate({
                messages: {
                    number: {
                        required: '手机号不能为空!'
                    }
                },
                rules: {
                    number: {
                        required: true
                    }
                },
                errorPlacement: function( error, element ) {
                    element[0].placeholder = error[0].innerHTML
                }
            });
        });
    </script>
</head>
<body>
<div data-role="page">
    <style type="text/css">
        #registerdiv .ui-btn,
        .ui-btn:visited  {
            background-color: #2389da;
            border-color: #ddd;
            color: white ;
            text-shadow: none ;
            font-weight: normal;
        }
    </style>
    <div data-role="header"  class="ui-header" style="height:50px;color: white;background-color:#2389da;text-shadow:0 0 0;border-top: 0px; ">
        <div class="ui-title ui-btn-left" style="font-size: 16px;font-weight:normal">
            <a href="http://192.168.1.103:9090/jiahaow/html/my/login.html" style="color: white;font-size: 16px;font-weight:normal;text-decoration:none;">返回</a></div>
        <div  class="ui-title" style="font-size: 1.5em;padding: 0.4em 0;">找回密码</div>
    </div>
    <div role="main" id="logindiv" class="ui-content">
        <form  id="form" method="post" action="#">
            <input name="number" style="line-height: 1.9em;" id="number" placeholder="请输入您的手机号" value="" type="text">
            <div id="registerdiv" style="margin: 20px 0px 20px 0px">
                <input type="submit"  value="找回密码">
            </div>
        </form>
    </div>
</div>
</body>
</html>
